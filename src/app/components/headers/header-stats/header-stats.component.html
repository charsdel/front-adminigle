<!-- Header -->
<div class="relative bg-red-600 md:pt-32 pb-32 pt-12">
    <div class="px-4 md:px-10 mx-auto w-full">
      <div>
        <!-- Card stats -->
        <div class="flex flex-wrap">
          <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
            <app-card-stats
              statSubtitle="MIEMBROS"
              statTitle= '{{ headerValue.miembros }}'
              statArrow="DOWN"
              statPercent="{{ headerValue.porcentaje }}"
              statPercentColor="text-emerald-500"
              statDescripiron="Since last month"
              statIconName="fas fa-users"
              statIconColor="bg-red-500"
            ></app-card-stats>
          </div>
          <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
            <app-card-stats
              statSubtitle="HOMBRES"
              statTitle="{{ headerValue.hombres }}"
              statArrow="down"
              statPercent=""
              statPercentColor="text-red-500"
              statDescripiron=""
              statIconName="fas fa-male"
              statIconColor="bg-blue-500"
            ></app-card-stats>
          </div>
          <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
            <app-card-stats
              statSubtitle="MUJERES"
              statTitle="{{ headerValue.mujeres }}"
              statArrow="down"
              statPercent=""
              statPercentColor="text-orange-500"
              statDescripiron=""
              statIconName="fas fa-female"
              statIconColor="bg-pink-500"
            ></app-card-stats>
          </div>
          <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
            <app-card-stats
              statSubtitle="ACTIVOS"
              statTitle="{{ headerValue.activos }}"
              statArrow="up"
              statPercent=""
              statPercentColor="text-emerald-500"
              statDescripiron=""
              statIconName="fas fa-heart-pulse"
              statIconColor="bg-emerald-500"
            ></app-card-stats>
          </div>
        </div>
      </div>
    </div>
  </div>
